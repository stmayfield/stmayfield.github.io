<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Stephen Mayfield - Contact</title>
    <script src="https://kit.fontawesome.com/148b26ce6e.js" crossorigin="anonymous"></script>

</head>

<body class="d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #07577d; opacity: 90%;">
        <a class="navbar-brand" href="index.html">Stephen Mayfield</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" style="color: #f2faff;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" style="color: #f2faff;">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html" style="color: #b4e0f0;">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <div id="page-content">
        <div class="container">

            <div class="alert alert-success mt-4" role="alert">
                Thank you for your submission! </div>

            <div class="row mt-4 mt-md-4">
                <div class="col">
                    <h1 class="text-center">Contact</h1>

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 py-3">
                    <div class="row">
                        <img src="assets/img/contact_img1.png" class="img-fluid rounded m-auto pb-1 d-block" width="300"
                            height="300"
                            alt="Stock image of desk with flat screen, keyboard, and phone. Photo by Daniel Korpai on Unsplash.">
                    </div>
                    <div class="row">
                        <img src="assets/img/contact_img2.png" class="img-fluid rounded m-auto pt-1 d-block" width="300"
                            height="300"
                            alt="Stock image of shelf with computing books and cactus plant. Photo by Greg Rakozy on Unsplash.">
                    </div>
                </div>
                <div class="col-md-8 py-3">

                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form group">
                                    <label for="nameFirst">First Name</label>
                                    <input type="text" class="form-control" placeholder="First">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form group mt-2 mt-md-0">
                                    <label for="nameLast">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last">
                                </div>
                            </div>
                        </div>
                        <div class="form group mt-2">
                            <label for="emailInput">Email address</label>
                            <input type="email" class="form-control" placeholder="example@domain.com">
                        </div>
                        <div class="form-group mt-2">
                            <label for="navigationSource">How did you find this portfolio?</label>
                            <select class="form-control">
                                <option selected disabled value="select">Select one...</option>
                                <option>LinkedIn</option>
                                <option>GitHub</option>
                                <option>Business Card/Personal Reference</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="messageToAdmin">Enter your message here</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>

                </div>
            </div>


        </div>

    </div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <span>Stephen Mayfield</span>
            <a href="https://www.linkedin.com/in/stephen-mayfield-a50258b7" alt="Stephen Mayfield's LinkedIn Profile"
                target="_blank"><i class="px-2 fab fa-linkedin fa-lg"></i></a>
            <a href="https://github.com/stmayfield" alt="Stephen Mayfield's GitHub Page" target="_blank"><i
                    class="px-2 fab fa-github-square fa-lg"></i></a>
            <a href="mailto:code@stephenmayfield.com" alt="Stephen Mayfield's Portfolio Email Address"><i
                    class="px-2 fab fas fa-envelope fa-lg"></i></a>

        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
